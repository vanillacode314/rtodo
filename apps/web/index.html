<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="/manifest.webmanifest" rel="manifest" />
    <link href="/favicon.ico" rel="icon" sizes="48x48" />
    <link href="/favicon-flattened.svg" rel="icon" sizes="any" type="image/svg+xml" />
    <link href="/apple-touch-icon-180x180.png" rel="apple-touch-icon" />
    <meta content="#000000" name="theme-color" />
    <title>RTodo</title>
    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
      const colorModeValue = getCookie("kb-color-mode")
      let colorMode = colorModeValue
      if (!colorModeValue || colorModeValue === "system") {
        colorMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
      }
      document.documentElement.setAttribute("data-kb-theme", colorMode)
      document.documentElement.style.colorScheme = colorMode
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
